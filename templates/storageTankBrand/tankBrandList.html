<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="../js/layui/css/layui.css"/>
		<link rel="stylesheet" type="text/css" href="../css/gasSourceType.css"/>
		<link rel="stylesheet" type="text/css" href="../js/pace/pace-theme-flash.min.css"/>
		<script src="../js/pace/pace.min.js" type="text/javascript" charset="utf-8"></script>
		<title>槽车储罐品牌管理</title>
	</head>
	<body style="background:#f2f2f2;">
		<div class="layui-fluid" style="margin-top:15px;">
			<div class="layui-row">
				<div class="layui-card">
					<div class="layui-card-header posRel">
						<span class="itemDivs">槽车储罐品牌管理</span>
						<a id="addGasType" class="posAbs newAddBtn" opts="addBtn" href="javascript:void(0)"><i class="layui-icon layui-icon-add-circle"></i>添加储罐品牌</a>
					</div>
					<div class="layui-card-body">
						<div id="gasTypeList" class="gasTypeList"></div>
					</div>
				</div>
			</div>
		</div>
		
		<script type="text/javascript" src="../js/jquery-1.8.3.min.js" charset="utf-8"></script>
		<script src="../js/layui/layui.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var globalOpts = "addBtn",addFlag = false,tankName = '',tankId='';
			layui.use(['layer'],function(){
				var layer = layui.layer;
				var page = {
					init : function(){
						this.bindEvent();
						this.loadGasTypeList();
					},
					bindEvent : function(){
						var _this = this;
						$('#addGasType').on('click',function(){
							globalOpts = $(this).attr("opts");
							_this.commonLayer(globalOpts);
						});
					},
					commonLayer : function(){
						var title = '';
						globalOpts == 'addBtn' ? title = '添加' : title = '编辑';
						addFlag = true;
						var _this = this;
						layer.open({
							title : title + '储罐品牌',
							type: 2,
							skin:'layui-layer-molv', //样式类名
							closeBtn: 0, //不显示关闭按钮
							area : ['400px','180px'],
							content: '../storageTankBrand/addEditTankBrand.html',
							end : function(){
								if(addFlag){
									_this.loadGasTypeList();
								}
							}
						});
					},
					loadGasTypeList : function(){
						var _this = this;
						layer.load();
						$.ajax({
						    type:"get",
							data : { id:tankId },
						    dataType:"json",
						    url:"/tPotPp/queryTPotPp",
						    success:function (json){
						    	layer.closeAll('loading');
								if(json.code == 200){
									_this.renderGasTypeHtml(json.datas);
								}else if(json.code == 1000){
									layer.msg('服务器错误');
								}else if(json.code == 50001){
									$('#gasTypeList').html("<div class='noDataRec' style='margin:60px auto;'><i class='iconfont icon-wujilu'></i><p>暂无储罐品牌</p></div>");
								}
						    }
						});
					},
					renderGasTypeHtml : function(list){
						if(list.length > 0){
							var strHtml = '';
							strHtml += '<ul class="layui-clear">';
							for(var i=0;i<list.length;i++){
								strHtml += '<li><div class="gasName">'+ list[i].name +'</div><p class="editGasName"><a tankId="'+ list[i].id +'" tankName="'+ list[i].name +'" opts="editBtn" class="editGasType" href="javascript:void(0)"><i class="layui-icon layui-icon-edit"></i>编辑</a></p></li>';
							}
							strHtml += '</ul>';
							$('#gasTypeList').html(strHtml);
							this.bindEvent_multi();
						}else{
							$('#gasTypeList').html("<div class='noDataRec' style='margin:60px auto;'><i class='iconfont icon-wujilu'></i><p>暂无储罐品牌</p></div>");
						}
					},
					bindEvent_multi : function(){
						var _this = this;
						$('.editGasType').on('click',function(){
							tankName = $(this).attr('tankName');
							globalOpts = $(this).attr("opts");
							tankId = $(this).attr("tankId");
							_this.commonLayer(globalOpts);
						});
					}
				};
				page.init();
			});
		</script>
		
	</body>
</html>
