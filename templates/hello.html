<html>
  <head>
  	<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
  	<script type="text/javascript">
  		function login(){
  			var account = $('#account').val();
  			var password = $('#password').val();
  			$.ajax({
  		        type:'get',
  		        dataType:'json',
  		        async:true,
  		        data:{account:account,password:password},
  		        url:"login",
  		        success:function (json){
  		        	if(json["code"] == 200){
  		        		window.location.href = "user/getUserData";
  		        	}else{
  		        		alert("账号或者密码错误!");
  		        	}
  		        }
  			});
  		}
  	</script>
  </head>

  <body>
    <br><br><br><br>
    <img alt="" src="images/11.png">
    <br><br><br><br>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;账号：<input type="text" id="account"><br><br><br>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;密码：<input type="password" id="password"><br><br><br>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
<input type="button" value="登录" onclick=login();>
  </body>
</html>
