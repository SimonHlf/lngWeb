<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="../js/layui/css/layui.css"/>
		<link rel="stylesheet" type="text/css" href="../css/addEditLngPrice.css"/>
		<link rel="stylesheet" type="text/css" href="../js/layui/css/modules/layui-icon-extend/iconfont.css"/>
		<title>添加价格和备注</title>
	</head>
	<body>
		<div class="tipsTxt">
			<i class="iconfont icon-gonggao"></i>
			<p id="cankaoPrice"></p>
		</div>
		<div class="priceItem">
			<div class="priceTit">
				<span>最新价格</span>
				<span class="dateTxt"></span>
			</div>
			<div class="inpWrap">
				<span>¥</span>
				<input id="priceInp" type="text" placeholder="请输入今日价格(0-1000)" maxlength="5" autocomplete="off" />
				<div class="priceChange"></div>
			</div>
		</div>
		<div class="remarkWrap">
			<p class="titP">备注</p>
			<div class="remarkBox">
				<textarea id="remark" placeholder="请输入备注(30字内)" maxlength="30"></textarea>
			</div>
		</div>
		<a class="saveBtn" href="javascript:void(0)">保存</a>
		
		<script type="text/javascript" src="../js/jquery-1.8.3.min.js" charset="utf-8"></script>
		<script src="../js/layui/layui.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var currGfId = parent.currGfId,specDate = parent.specDate,ckPrice = 0;
			layui.use(['layer'],function(){
				var layer = layui.layer;
				var page = {
					init : function(){
						this.loadGfDetInfo();
						this.bindEvent();
					},
					bindEvent : function(){
						$('#priceInp').blur(function(){
							var regNum = /^\+?[1-9]\d*$/;
							var str = '';
							if($(this).val() == ''){
								layer.msg('请输入价格');
								$('#priceInp').val('');
								$('.priceChange').html('');
								return;
							}
							if(regNum.test( $.trim($(this).val()) )){
								if($(this).val() > 10000){
									layer.msg('价格最大值不能大于10000');
									$('#priceInp').val('');
									$('.priceChange').html('');
								}else{
									if(ckPrice != 0){
										if($(this).val() > ckPrice){
											var nowPrice = parseInt( $.trim($(this).val()) - ckPrice);
											str += '<i class="iconfont icon-jiantou upArrow"></i>';
											str += '<p>'+ nowPrice +'</p>';
										}else if($(this).val() < ckPrice){
											var nowPrice = parseInt( ckPrice - $.trim($(this).val()));
											str += '<i class="iconfont icon-jiantou downArrow"></i>';
											str += '<p>'+ nowPrice +'</p>';
										}
										$('.priceChange').html(str);
									}
								}
							}else{
								layer.msg('价格须为大于0的正整数');
								$('#priceInp').val('');
								$('.priceChange').html('');
							}
						});
						$('.saveBtn').on('click',function(){
							var priceInp = $.trim($('#priceInp').val()),
								remark = $.trim($('#remark').val());
							var index= parent.layer.getFrameIndex(window.name)
							if(priceInp == ''){
								layer.msg('请输入价格');
								return;
							}
							layer.load('1');
							var field = { gfId:currGfId,priceDate:specDate,price:priceInp,remark:remark };
							$.ajax({
								type:"post",
								data :field ,
								dataType:"json",
								url:"/lng/addBatchLngData",
								success:function (json){
									layer.closeAll('loading');
									if(json.code == 200){
										if(json.datas[0].existList.length == 0){
											layer.msg("添加价格成功",{icon:1,time:1000},function(){
												parent.addEditFlag = true;
												parent.layer.close(index);
											});
										}else{
											layer.msg('当前输入价格已存在');
										}
									}else if(json.code == 1000){
										layer.msg('服务器错误');
									}else if(json.code == 10002){
										layer.msg('保存参数不能为空');
									}else if(json.code == 70001){
										layer.msg('抱歉，您暂无添加价格的权限');
									}
								}
							});
						});
					},
					loadGfDetInfo : function(){
						layer.load('1');
						var field = { gfId:currGfId,specDate:specDate };
						$.ajax({
							type:"GET",
							data :field ,
							dataType:"json",
							url:"/lng/getSpecLngPriceDetail",
							success:function (json){
								layer.closeAll('loading');
								if(json.code == 200){
									ckPrice = json.datas[0].ckPrice;
									$('#cankaoPrice').html(json.datas[0].ckDate + ' 日参考价格：' + json.datas[0].ckPrice + ' 元');
									$('.dateTxt').html('('+ specDate +')');
								}else if(json.code == 1000){
									layer.msg('服务器错误');
								}else if(json.code == 50001){
									layer.msg('暂无此液厂价格信息');
								}
							}
						});
					}
				};
				page.init();
			});
		</script>
	</body>
</html>
