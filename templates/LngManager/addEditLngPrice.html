<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="../js/layui/css/layui.css"/>
		<link rel="stylesheet" type="text/css" href="../css/addEditLngPrice.css"/>
		<title>添加价格和备注</title>
	</head>
	<body>
		<div class="tipsTxt">
			<i class="iconfont icon-gonggao"></i>
			<p>2019-12-18日参考价格：1000元</p>
		</div>
		<div class="priceItem">
			<div class="priceTit">
				<span>今日价格</span>
				<span class="dateTxt">(2019-12-19)</span>
			</div>
			<div class="inpWrap">
				<span>¥</span>
				<input type="text" placeholder="请输入今日价格" />
			</div>
		</div>
		<div class="remarkWrap">
			<p class="titP">备注</p>
			<div class="remarkBox">
				<textarea placeholder="请输入备注(30字内)" maxlength="30"></textarea>
			</div>
		</div>
		<a class="saveBtn" href="javascript:void(0)">保存</a>
	</body>
</html>
