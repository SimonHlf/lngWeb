<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="../js/layui/css/layui.css"/>
		<link rel="stylesheet" type="text/css" href="../css/compManager.css"/>
		<title>添加编辑液厂</title>
	</head>
	<body>
		<div class="addEditWrap layui-form layui-clear">
			<div class="layui-form-item addEditItem">
				<label class="layui-form-label"><span class="mustItem">*</span>液厂名称</label>
				<div class="layui-input-block">
					<input id="factoryName" type="text" placeholder="请输入液厂名称(35字以内)" maxlength="35" readonly autocomplete="off" class="layui-input"/>
				</div>		
			</div>
			<div class="layui-form-item addEditItem">
				<label class="layui-form-label"><span class="mustItem">*</span>液质类型</label>
				<div id="compTypeWrap" class="layui-input-block">
					<input type="hidden" id="lqTypeInp" />
					<select id="lqTypeSel" lay-filter="lqTypeSel">
						<option value="">请选择液质类型</option>
					</select>
				</div>		
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label"><span class="mustItem">*</span>选择地区</label>
				<input type="hidden" id="provInp" />
				<div class="itemDet">
					<select name="province" lay-filter="province">
						<option value="">请选择省</option>
					</select>
				</div>
				<div class="itemDet">
					<input type="hidden" id="cityInp" />
					<select name="city" lay-filter="city" disabled></select>
				</div>
				<div class="itemDet">
					<input type="hidden" id="countyInp" />
					<select name="area" lay-filter="area" disabled></select>
				</div>
			</div>
			<div class="layui-form-item addEditItem">
				<label class="layui-form-label">液厂联系人</label>
				<div class="layui-input-block">
					<input id="lxrNameInp" type="text" placeholder="请输入公司联系人(6字以内)" readonly maxlength="6" autocomplete="off" class="layui-input"/>
				</div>		
			</div>
			<div class="layui-form-item addEditItem">
				<label class="layui-form-label">手机号码</label>
				<div class="layui-input-block">
					<input id="phoneNumInp" type="text" placeholder="请输入手机号码" readonly maxlength="11" autocomplete="off" class="layui-input"/>
				</div>		
			</div>
			<div class="layui-form-item addEditItem">
				<label class="layui-form-label">液厂地址</label>
				<div class="layui-input-block">
					<input id="facAddInp" type="text" placeholder="请输入液厂所在地址" readonly maxlength="50" autocomplete="off" class="layui-input"/>
				</div>		
			</div>
			<div class="layui-form-item" style="margin-bottom: 25px;">
				<label class="layui-form-label">液厂封面图</label>
				<div id="zzImg" class="itemImgBox">
					<a id="addFacImgBtn" title="添加图片" class="addImgBtn" href="javascript:void(0)">
						<i class="iconfont icon-add"></i>
						<img id="facThumb"/>
					</a>
					<span class="viewBigImg">查看原图</span>
				</div>
			</div>
			<div class="layui-form-item yzbgListItem">
				<label class="layui-form-label">液质报告图</label>
				<span class="tipsTxt">最多上传五张</span>
				<div class="yzbgImgList">
					<ul id="yzBgImgListUl">
						<!-- <li>
							<a href="javascript:void(0)" title="删除">
								<i class="layui-icon layui-icon-delete"></i>
							</a>
							<img src="../images/11.png"/>
							<span>查看原图</span>
						</li> -->
					</ul>
				</div>
				<a id="addYzbgImgBtn" title="添加图片" class="addImgBtn" href="javascript:void(0)">
					<i class="iconfont icon-add"></i>
				</a>
			</div>
			
			<div class="layui-form-item addEditItem">
				<label class="layui-form-label"></label>
				<div class="layui-input-block" style="width:75%;text-align:center;">
					<button type="button" id="saveBtn" class="layui-btn" style="width:150px;margin-left:0px;">保存液厂信息</button>
					<button type="button" id="cancelBtn" class="layui-btn layui-btn-primary">取消</button>
				</div>
			</div>
			
		</div>
		
		<script type="text/javascript" src="../js/jquery-1.8.3.min.js" charset="utf-8"></script>
		<script src="../js/layui/layui.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var globalOpts = parent.globalOpts,gfId = parent.gfId,succFacUrl = '',maxNum = 0;
			layui.config({
				base: '../js/frame/js/'
			}).extend({ //设定组件别名
			    common:  'address'// 表示模块文件的名字
			}).use(['form','layer','address','upload'],function(){
				var form = layui.form,layer = layui.layer,address = layui.address(),upload = layui.upload;
				var page = {
					init : function(){
						this.uploadSingleImg();
						this.uploadMultiImg();
						this.bindEvent();
					},
					uploadSingleImg : function(){
						upload.render({
						    elem: '#addFacImgBtn'
						    ,url: '/upload/uploadSingle'
							,method : 'post'
						    ,accept : 'images'
							,auto: true
							,before: function(obj){
								layer.load();
						    }
						    ,done: function(res){
								layer.closeAll('loading');
							    $('#facThumb').show().attr('src','/temp/' + res.datas);
							    $('.viewBigImg').show();
							    succFacUrl = res.datas;
								console.log(succFacUrl)
						    }
						});
					},
					getJsonLength : function(jsonData){
						var jsonLength = 0;
						for(var item in jsonData){
							jsonLength++;
						}
						return jsonLength;
					},
					uploadMultiImg : function(){
						var _this = this;
						var canUpFlag = true;
						upload.render({
						    elem: '#addYzbgImgBtn'
						    ,url: '/upload/uploadMuti'
						    ,multiple: true
							,number: 5
							,before: function(obj){
								
						    }
						   ,choose : function(obj){
								var files = obj.pushFile();
								var len = _this.getJsonLength(files);
							    obj.preview(function(index,file,res){
									if( (parseInt(len)) > 5){
									   layer.msg('最多只能上传5张液质报告图');
									   $.each(files,function(_key){
										   var key = _key;
										   var value = files[_key];
										   if(_key == index)
										   {  //删除
											   delete files[_key];
										   }
										});
									    canUpFlag = false;
									}else{
										canUpFlag = true;
										
									}
							    });
						   }
							,done: function(res){
								if(res.code == 200){
									if(canUpFlag){
										console.log(res)
										var str = '';
										str += '<li><a href="javascript:void(0)" title="删除"><i class="layui-icon layui-icon-delete"></i></a><img src="/temp/' + res.datas + '"/><span>查看原图</span></li>';
										$('#yzBgImgListUl').append(str);
										maxNum = $('#yzBgImgListUl li').length;
										if($('#yzBgImgListUl li').length >= 5){
											$('#addYzbgImgBtn').hide();
										}
									}
									
								}else if(res.code == 1000){
									layer.msg('服务器异常');
								}
							}
						  });
					},
					bindEvent : function(){
						var _this = this;
						$('#cancelBtn').on('click',function(){
							var index= parent.layer.getFrameIndex(window.name);
							parent.addEditFlag = false;
							parent.layer.close(index);
						});
						//查看原图
						$('.viewBigImg').on('click',function(){
							if(globalOpts == 'addBtn'){
								window.open('/temp/' + succFacUrl);
							}else{
								window.open('../' + succFacUrl);
							}
						});
						$('#saveBtn').on('click',function(){
							var factoryName = $.trim( $('#factoryName').val() ),
								lqTypeInp = $('#lqTypeInp').val(),
								provInp = $('#provInp').val(),
								cityInp = $('#cityInp').val(),
								countyInp = $('#countyInp').val(),
								lxrNameInp = $.trim($('#lxrNameInp').val()),
								phoneNumInp = $.trim($('#phoneNumInp').val()),
								facAddInp = $.trim( $('#facAddInp').val() );
							if(factoryName == ''){
								layer.msg('液厂名称不能为空');
							}else if(lqTypeInp == ''){
								layer.msg('请选择液质类型');
							}else if(provInp == ''){
								layer.msg('请选择省份');
							}else if(phoneNumInp != '' && !regPhone.test(phoneNumInp) && phoneNumInp.length != 11){
								layer.msg('手机号码格式不对，请重新填写');
							}else{
								layer.load('1');
								if(globalOpts == 'addBtn'){
									var field = {name:factoryName,gasTypeId:lqTypeInp, province:provInp,facImage:facImage,city:cityInp,county:countyInp,address:facAddInp,lxName:lxrNameInp,lxTel:phoneNumInp,yzbgImg:yzbgImg};
									var url = '/gsf/addGasFactory',type='post';
								}else{
									var field = {gfId:gfId,typeId:compTypeInp,owerUserId:'',lxname:lxrNameInp,lxtel:phoneNumInp,bankName:bankName,bankAcc:bankAccName,bankNo:bankNo,province:provInp,city:cityInp,county:countyInp,address:compAddInp};
									var url = '/gsf/upGasFactory',type='put';
								}
								$.ajax({
									type:type,
									data : field,
									dataType:"json",
									url:url,
									success:function (json){
										layer.closeAll('loading');
										if(json.code == 200){
											var title = globalOpts == 'addBtn' ?　'添加公司成功' : '编辑公司成功';
											layer.msg(title,{icon:1,time:1000},function(){
												parent.addEditFlag = true;
												parent.layer.close(index);
											});
										}else if(json.code == 1000){
											layer.msg('服务器错误');
										}else if(json.code == 50003){
											layer.msg('当前公司已存在，不能重复添加');
										}else if(json.code == 50003){
											layer.msg('抱歉，您暂无权限添加编辑公司');
										}
									}
								});
							}
						});
					}
				};
				page.init();
			});
		</script>
	</body>
</html>
