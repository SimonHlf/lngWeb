<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="../js/layui/css/layui.css"/>
		<link rel="stylesheet" type="text/css" href="../css/jgzz.css"/>
		<link rel="stylesheet" type="text/css" href="../js/pace/pace-theme-flash.min.css"/>
		<script src="../js/pace/pace.min.js" type="text/javascript" charset="utf-8"></script>
		<title>进港资质管理</title>
	</head>
	<body style="background:#f2f2f2;">
		<div class="layui-fluid" style="margin-top:15px;">
			<div class="layui-row">
				<div class="layui-card">
					<div class="layui-card-header posRel">
						<span class="itemDivs">进港资质管理</span>
						<a id="addJgzzBtn" class="posAbs newAddBtn" opts="addBtn" href="javascript:void(0)"><i class="layui-icon layui-icon-add-circle"></i>添加液质</a>
					</div>
					<div class="layui-card-body">
						<table id="jgzzTable" class="layui-table" lay-filter="jgzzTable"></table>
					</div>
				</div>
			</div>
		</div>
		
		<script type="text/javascript" src="../js/jquery-1.8.3.min.js" charset="utf-8"></script>
		<script src="../js/layui/layui.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var globalOpts = "addBtn",addFlag = false,jgzzId='';
			layui.use(['layer','table'],function(){
				var layer = layui.layer,table = layui.table;
				var page = {
					init : function(){
						this.bindEvent();
						this.loadJgzzList();
					},
					bindEvent : function(){
						var _this = this;
						$('#addJgzzBtn').on('click',function(){
							globalOpts = 'addBtn';
							_this.commonLayer();
						});
					},
					commonLayer : function(){
						var title = '';
						globalOpts == 'addBtn' ? title = '添加' : title = '编辑';
						addFlag = true;
						var _this = this;
						layer.open({
							title : title + '进港资质',
							type: 2,
							skin:'layui-layer-molv', //样式类名
							closeBtn: 0, //不显示关闭按钮
							area : ['500px','200px'],
							content: '../jgzzManager/addEditJgzz.html',
							end : function(){
								if(addFlag){
									_this.loadJgzzList();
								}
							}
						});
					},
					loadJgzzList : function(){
						var _this = this;
						layer.load();
						var field = {id:jgzzId};
						table.render({
							elem: '#jgzzTable',
							height: 'full-150',
							url : '/qual/queryQual',
							method : 'get',
							parseData : function(res){
								return {
									"code" : 0,
									"data" : res.datas,
									"count": res.datas.length, //解析数据长度
								}
							},
							where:field,
							page : true,
							even : true,
							limit : 20,
							limits:[10,20,30,40],
							text: {none : '暂无相关数据'},
							cellMinWidth : 200,
							cols : [
								[
									{field : '', title: '序号',type:'numbers', align:'center'},
									{field : 'name', title: '进港资质名称',align:'center'},
									{field : 'validStatus', title: '是否有效',align:'center',templet : function(d){
										if(d.validStatus == 0){
											return '<span class="canUseAcc">有效</span>';
										}else if(d.validStatus == 1){
											return '<span class="canNotUseAcc">无效</span>';
										}
									}},
									{field : 'addTime', title: '添加时间',align:'center'},
									{field : '', title: '操作', fixed: 'right', align:'center',templet : function(d){
										return '<a href="javascript:void(0)" jgzzId="'+ d.id +'" lay-event="editJgzz" class="layui-btn layui-btn-xs"><i class="layui-icon layui-icon-edit"></i>编辑</a>';
									}}
								]
							],
							done : function(res, curr, count){
								layer.closeAll('loading');
							}
						});
					}
				};
				page.init();
				table.on('tool(jgzzTable)',function(obj){
					if(obj.event == 'editJgzz'){
						globalOpts = 'editBtn';
						jgzzId = $(this).attr('jgzzId');
						page.commonLayer();
					}
				});
			});
		</script>
		
		
	</body>
</html>
